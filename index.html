---
layout: default
---

<div style="width:100%; height:100vh; color: red; background:pink; display: flex; justify-content:center; align-items: center; font-size: 2rem; border-radius: 1rem;">
       Trang web đang được bảo trì
</div>

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
